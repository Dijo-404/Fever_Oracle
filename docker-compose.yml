services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fever-oracle-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      - db
    networks:
      - fever-oracle-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fever-oracle-frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fever-oracle-network

  db:
    image: postgres:15-alpine
    container_name: fever-oracle-db
    environment:
      - POSTGRES_DB=fever_oracle
      - POSTGRES_USER=fever_user
      - POSTGRES_PASSWORD=fever_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fever-oracle-network

networks:
  fever-oracle-network:
    driver: bridge

volumes:
  postgres_data:

